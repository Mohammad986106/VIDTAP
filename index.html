<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>واجهة احترافية</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(160deg, #0c0c1e, #1a0936);
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      text-align: center;
      direction: rtl;
    }

    .container {
      padding: 50px 20px;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #6e00ff, #00c8ff);
      border-radius: 20px;
      display: inline-block;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #b58eff;
    }

    p {
      color: #cccccc;
      font-size: 16px;
      margin-bottom: 40px;
    }

    .features {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .feature {
      background-color: #1d1b2a;
      padding: 20px;
      border-radius: 12px;
      width: 120px;
      color: #a0c9ff;
      font-size: 14px;
    }

    .btn-primary {
      background: linear-gradient(to right, #7a43ff, #3eb3ff);
      border: none;
      padding: 14px 30px;
      font-size: 18px;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }

    .btn-primary:hover {
      opacity: 0.9;
    }

    .btn-secondary {
      background: transparent;
      border: 2px solid #7a43ff;
      padding: 12px 28px;
      font-size: 16px;
      border-radius: 30px;
      color: #c7aaff;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }

    .btn-secondary:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .footer {
      margin-top: 50px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo"></div>

    <h1>مرحباً بك</h1>
    <p>واجهة احترافية مستوحاة من تصميم أنيق وحديث</p>

    <div class="features">
      <div class="feature">ميزة 1</div>
      <div class="feature">ميزة 2</div>
      <div class="feature">ميزة 3</div>
    </div>

    <button class="btn-primary">ابدأ الآن</button>
    <button class="btn-secondary">تسجيل الدخول</button>

    <div class="footer">© 2025 جميع الحقوق محفوظة</div>
  </div>

</body>
</html>
