<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zenthera - الصفحة الرئيسية</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
    }

    header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1e1e1e;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00c3ff;
    }

    .lang-selector {
      font-size: 16px;
      background-color: transparent;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 6px 12px;
      color: white;
      cursor: pointer;
    }

    .features-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 40px 20px;
    }

    .feature-box {
      width: 100px;
      height: 100px;
      background-color: #1f1f1f;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .btn-primary {
      background: linear-gradient(to right, #7a43ff, #3eb3ff);
      border: none;
      padding: 14px 30px;
      font-size: 18px;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      margin: 30px auto;
      outline: none;
      -webkit-tap-highlight-color: transparent;
      transition: 0.3s;
    }

    .btn-primary:focus {
      outline: none;
      box-shadow: none;
    }

    .btn-primary:hover {
      opacity: 0.9;
    }

    @media (max-width: 600px) {
      .features-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Zenthera</div>
    <select class="lang-selector" id="langSelect" onchange="changeLanguage()">
      <option value="ar">العربية</option>
      <option value="en">English</option>
      <option value="fr">Français</option>
      <option value="hi">हिन्दी</option>
      <option value="id">Bahasa Indonesia</option>
      <option value="tr">Türkçe</option>
      <option value="es">Español</option>
      <option value="pt">Português</option>
    </select>
  </header>

  <div class="features-container">
    <div class="feature-box" id="feature1">الميزة 1</div>
    <div class="feature-box" id="feature2">الميزة 2</div>
    <div class="feature-box" id="feature3">الميزة 3</div>
  </div>

  <button class="btn-primary" id="downloadBtn">تحميل الآن</button>

  <script>
    const translations = {
      ar: {
        feature1: "الميزة 1",
        feature2: "الميزة 2",
        feature3: "الميزة 3",
        download: "تحميل الآن"
      },
      en: {
        feature1: "Feature 1",
        feature2: "Feature 2",
        feature3: "Feature 3",
        download: "Download Now"
      },
      fr: {
        feature1: "Fonction 1",
        feature2: "Fonction 2",
        feature3: "Fonction 3",
        download: "Télécharger"
      },
      hi: {
        feature1: "फ़ीचर 1",
        feature2: "फ़ीचर 2",
        feature3: "फ़ीचर 3",
        download: "डाउनलोड करें"
      },
      id: {
        feature1: "Fitur 1",
        feature2: "Fitur 2",
        feature3: "Fitur 3",
        download: "Unduh Sekarang"
      },
      tr: {
        feature1: "Özellik 1",
        feature2: "Özellik 2",
        feature3: "Özellik 3",
        download: "Şimdi İndir"
      },
      es: {
        feature1: "Función 1",
        feature2: "Función 2",
        feature3: "Función 3",
        download: "Descargar ahora"
      },
      pt: {
        feature1: "Recurso 1",
        feature2: "Recurso 2",
        feature3: "Recurso 3",
        download: "Baixar Agora"
      }
    };

    function changeLanguage() {
      const lang = document.getElementById("langSelect").value;
      const dir = (lang === "ar" || lang === "hi") ? "rtl" : "ltr";

      document.getElementById("feature1").textContent = translations[lang].feature1;
      document.getElementById("feature2").textContent = translations[lang].feature2;
      document.getElementById("feature3").textContent = translations[lang].feature3;
      document.getElementById("downloadBtn").textContent = translations[lang].download;

      document.documentElement.lang = lang;
      document.documentElement.dir = dir;
    }
  </script>

</body>
</html>
