<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>واجهة احترافية</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(160deg, #0c0c1e, #1a0936);
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      text-align: center;
      direction: rtl;
    }

    .container {
      padding: 40px 20px;
      position: relative;
    }

    .language-switcher {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    select {
      padding: 10px 14px;
      font-size: 14px;
      border-radius: 12px;
      border: none;
      background-color: #2b2547;
      color: white;
      cursor: pointer;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #6e00ff, #00c8ff);
      border-radius: 20px;
      display: inline-block;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #b58eff;
    }

    p {
      color: #cccccc;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .features {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: nowrap;
      margin-bottom: 30px;
    }

    .feature {
      background-color: #1d1b2a;
      border-radius: 16px;
      flex: 0 0 auto;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #a0c9ff;
      font-size: 13px;
      word-wrap: break-word;
      text-align: center;
    }

    @media (max-width: 500px) {
      .feature {
        width: 70px;
        height: 70px;
        font-size: 12px;
      }
    }

    .btn-primary {
      background: linear-gradient(to right, #7a43ff, #3eb3ff);
      border: none;
      padding: 14px 30px;
      font-size: 18px;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
      outline: none;
    }

    .btn-primary:hover {
      opacity: 0.9;
    }

    .btn-primary:focus {
      outline: none;
      box-shadow: none;
    }

    .footer {
      margin-top: 50px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="language-switcher">
      <select id="languageSelect">
        <option value="ar">العربية</option>
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="pt">Português</option>
        <option value="zh">中文</option>
        <option value="ja">日本語</option>
        <option value="ko">한국어</option>
      </select>
    </div>

    <div class="logo"></div>

    <h1 id="mainTitle">مرحباً بك</h1>
    <p id="mainDescription">واجهة احترافية مستوحاة من تصميم أنيق وحديث</p>

    <div class="features">
      <div class="feature" id="f1">بدون<br>إعلانات</div>
      <div class="feature" id="f2">سريع</div>
      <div class="feature" id="f3">آمن</div>
    </div>

    <button class="btn-primary" id="downloadBtn">تحميل الآن</button>

    <div class="footer">© 2025 جميع الحقوق محفوظة</div>
  </div>

  <script>
    const translations = {
      ar: {
        mainTitle: "مرحباً بك",
        mainDescription: "واجهة احترافية مستوحاة من تصميم أنيق وحديث",
        f1: "بدون<br>إعلانات",
        f2: "سريع",
        f3: "آمن",
        downloadBtn: "تحميل الآن"
      },
      en: {
        mainTitle: "Welcome",
        mainDescription: "A professional interface inspired by a sleek, modern design",
        f1: "No<br>Ads",
        f2: "Fast",
        f3: "Secure",
        downloadBtn: "Download Now"
      },
      es: {
        mainTitle: "Bienvenido",
        mainDescription: "Una interfaz profesional inspirada en un diseño moderno",
        f1: "Sin<br>anuncios",
        f2: "Rápido",
        f3: "Seguro",
        downloadBtn: "Descargar ahora"
      },
      pt: {
        mainTitle: "Bem-vindo",
        mainDescription: "Uma interface profissional inspirada em um design moderno",
        f1: "Sem<br>anúncios",
        f2: "Rápido",
        f3: "Seguro",
        downloadBtn: "Baixar Agora"
      },
      zh: {
        mainTitle: "欢迎",
        mainDescription: "一个专业界面，灵感来自时尚现代的设计",
        f1: "无<br>广告",
        f2: "快速",
        f3: "安全",
        downloadBtn: "立即下载"
      },
      ja: {
        mainTitle: "ようこそ",
        mainDescription: "スタイリッシュでモダンなデザインにインスパイアされたプロのインターフェース",
        f1: "広告<br>なし",
        f2: "高速",
        f3: "安全",
        downloadBtn: "今すぐダウンロード"
      },
      ko: {
        mainTitle: "환영합니다",
        mainDescription: "세련되고 현대적인 디자인에서 영감을 받은 전문 인터페이스",
        f1: "광고<br>없음",
        f2: "빠름",
        f3: "안전함",
        downloadBtn: "지금 다운로드"
      }
    };

    document.getElementById('languageSelect').addEventListener('change', function () {
      const selectedLang = this.value;
      const t = translations[selectedLang];

      document.getElementById('mainTitle').innerHTML = t.mainTitle;
      document.getElementById('mainDescription').innerHTML = t.mainDescription;
      document.getElementById('f1').innerHTML = t.f1;
      document.getElementById('f2').innerHTML = t.f2;
      document.getElementById('f3').innerHTML = t.f3;
      document.getElementById('downloadBtn').innerHTML = t.downloadBtn;
    });
  </script>

</body>
</html>
